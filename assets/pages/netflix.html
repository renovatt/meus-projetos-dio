<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="../css/netflix.css"/>
    <link rel="schortcut icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script defer src="../js/netflix.js"></script>
  </head>
  <body>
    <nav>
      <div class="leftRow">
        <img id="logo-netflix" src="../imgs/logo.svg" alt="Logo">
        <div class="openMenu"><i class="fa fa-bars"></i></div>
          <ul class="mainMenu">
              <li><a href="#">Início</a></li>
              <li><a href="#">Séries</a></li>
              <li><a href="#">Filmes</a></li>
              <li><a href="#">Bombando</a></li>
              <li><a href="#">Minha lista</a></li>
              <div class="closeMenu"><i class="fa fa-times"></i></div>
              <span class="icons">
                  <i class="fab fa-facebook"></i>
                  <i class="fab fa-instagram"></i>
                  <i class="fab fa-linkedin-in"></i>
                  <i class="fab fa-github"></i>
              </span>
          </ul>  
      </div>
      <div class="rightRow">
        <i class="fa fa-search" aria-hidden="true" id="lupa"></i>
        <i class="fas fa-bell"></i>
        <img id="userAvatar" src="../imgs/usuario.png" id="sino" alt="User">
      </div>
    </nav>
    <header id="banner">
      <div id="banner__contents">
        <h1 id="banner__title"></h1>
        <div id="banner__buttons">
        <button id="banner__button">
          <i class="fas fa-play"></i>Assistir</button>
        <button id="banner__button">
          <i class="fas fa-plus"></i>Minha Lista</button>
      </div>
      <p id="banner__description"></p>
      </div>
      <div id="banner__fadeBottom"></div>
    </header>

    <div id="headrow">
      <div class="row">
        <h2 class="row__title"></h2>
        <div class="row__posters"></div>
      </div>
    </div>
    <footer>&copy; Criado por <a class="footer" href="https://www.linkedin.com/in/renovatt/">wlymes</a></footer>
  </body>

      Github: https://github.com/renovatt
  -->
</html>
